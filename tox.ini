[tox]
envlist = py{27,35,36}

[testenv]
commands = pytest {toxinidir}/tests
changedir = {envtmpdir}
recreate = True
install_command = pip install --no-cache --no-index {opts} {packages}

deps = 
    gdal==2.1.2
    mock
    pytest
    pytest-cov
    shapely
    future
    cython
    numpy
    scipy
