[tox]
envlist = {py27,py35,py36}

[testenv]
commands = pytest {toxinidir}/tests/testing_test.py --fulltrace
changedir = {envtmpdir}
recreate = True
install_command = pip install --no-cache --no-index {opts} {packages}

# always install requirements from file, plus the deps below
deps = 
    cython
    gdal
    mock
    pytest
    pytest-cov
    scipy
    numpy
    shapely
    future
